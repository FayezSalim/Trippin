<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700">
    <div
        class="relative flex flex-col items-center justify-center text-center p-8 rounded-lg shadow-lg bg-black bg-opacity-60 w-full max-w-md min-h-[350px] overflow-hidden">
        <!-- First Panel: Welcome -->
        <div *ngIf="!showBasics"
            class="absolute inset-0 flex flex-col items-center justify-center transition-all duration-500" [ngClass]="{
        'animate-fade-in-up': !swipeLeft,
        'animate-swipe-left-content': swipeLeft
      }">
            <h1 class="text-3xl md:text-5xl font-bold text-white mb-6">Let's Plan Your Next Trip!</h1>
            <button
                class="btn-reflect mt-2 px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-full shadow transition-all duration-300 animate-bounce"
                (click)="startTripPlanning()">
                Start Planning
            </button>
        </div>

        <div *ngIf="showBasics && !showActivities"
            class="absolute inset-0 flex flex-col items-center justify-center transition-all duration-500" [ngClass]="{
    'animate-fade-in-up': !swipeLeftBasics,
    'animate-swipe-left-content': swipeLeftBasics
  }">
            <h2 class="text-2xl md:text-3xl font-bold text-white mb-6">Let's get the basics!</h2>
            <form class="w-full space-y-4">
                <input type="text"
                    class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="City or Country" [(ngModel)]="trip.city" name="city" />
                <input type="date"
                    class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Start Date" [(ngModel)]="trip.startDate" name="startDate" />
                <input type="date"
                    class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="End Date" [(ngModel)]="trip.endDate" name="endDate" />
                <input type="number"
                    class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Budget" [(ngModel)]="trip.budget" name="budget" min="0" />
            </form>
            <button
                class="mt-6 px-6 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-full shadow transition-all duration-300"
                (click)="goToActivities()">
                Next
            </button>
        </div>

        <div *ngIf="showActivities"
            class="absolute inset-0 flex flex-col items-center justify-center transition-all duration-500 animate-swipe-in-right">
            <h2 class="text-2xl md:text-3xl font-bold text-white mb-6">Pick Your Activities</h2>
            <div class="relative w-full h-72">
                <button *ngFor="let tag of visibleTags" [@fadeInOut]
                    class="absolute flex items-center space-x-2 px-4 py-2 rounded-full text-sm font-medium shadow bg-blue-700 text-white hover:bg-blue-800 transition-all duration-200 border-2 border-blue-400"
                    [ngStyle]="{'top': tag.top, 'left': tag.left, 'z-index': 10}" [class.opacity-60]="tag.selected"
                    (click)="toggleTag(tag)">
                    <span>{{tag.icon}}</span>
                    <span>{{tag.label}}</span>
                </button>
            </div>
            <!-- Selected tags area -->
            <div class="w-full mt-10 flex flex-wrap justify-center gap-2">
                <span *ngFor="let tag of selectedTags"
                    class="flex items-center space-x-2 px-3 py-1 rounded-full text-xs font-medium bg-green-700 text-white border border-green-400">
                    <span>{{tag.icon}}</span>
                    <span>{{tag.label}}</span>
                </span>
            </div>
        </div>
    </div>
</div>
