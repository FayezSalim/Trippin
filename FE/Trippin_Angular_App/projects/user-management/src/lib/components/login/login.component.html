<div class="min-h-screen flex items-center justify-center bg-cover bg-center px-2"
  style="background-image: url('assets/user-management/yosemite_national_park_milky_way.jpg');">
  <div class="w-full max-w-md bg-white/5 backdrop-filter: blur(4px); 
    rounded-2xl shadow-lg p-4 sm:p-8 flex flex-col animate-fade-in-up border border-white/30"
    style="box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);">
    <!-- transition-all duration-1500 ease-in-out overflow-hidden  [ngClass]="isRegistering()===true ? 'max-h-[700px]' : 'max-h-[420px]'-->
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center text-white mb-6 sm:mb-8">
      {{ isRegistering()===false ? 'Welcome Back!' : 'Welcome!' }}
    </h2>


    @switch (isRegistering()) {
    @case(false){
    <!-- Login Form -->
    <form #loginForm="ngForm" class="flex flex-col gap-4 sm:gap-6 flex-1" (ngSubmit)="login(loginForm)">
      <div>
        <label class="block text-white font-semibold mb-1 text-base sm:text-lg">Email</label>
        <input ngModel type="email" name="email"
          class="w-full bg-transparent border-b border-white text-white placeholder-white focus:outline-none py-2 text-base sm:text-lg"
           required />
      </div>
      <div>
        <label class="block text-white font-semibold mb-1 text-base sm:text-lg">Password</label>
        <input ngModel type="password" name="password"
          class="w-full bg-transparent border-b border-white text-white placeholder-white focus:outline-none py-2 text-base sm:text-lg"
           required />
      </div>
      <button type="submit"
        class="w-full mt-2 sm:mt-4 py-2 rounded-full bg-white/80 text-slate-800 font-bold text-base sm:text-lg shadow hover:bg-white transition-all duration-200 active:scale-95">
        Log In
      </button>
    </form>
    }
    @case(true){
    <!-- Register Form -->
    <form #registerForm="ngForm" class="flex flex-col gap-4 sm:gap-6 flex-1" (ngSubmit)="register(registerForm)">
      <div>
        <label class="block text-white font-semibold mb-1 text-base sm:text-lg">Name</label>
        <input ngModel type="text" name="name"
          class="w-full bg-transparent border-b border-white text-white placeholder-white focus:outline-none py-2 text-base sm:text-lg"
           required />
      </div>
      <div>
        <label class="block text-white font-semibold mb-1 text-base sm:text-lg">Email</label>
        <input ngModel type="email" name="email"
          class="w-full bg-transparent border-b border-white text-white placeholder-white focus:outline-none py-2 text-base sm:text-lg"
           required />
      </div>
      <div>
        <label class="block text-white font-semibold mb-1 text-base sm:text-lg">Password</label>
        <input ngModel type="password" name="password"
          class="w-full bg-transparent border-b border-white text-white placeholder-white focus:outline-none py-2 text-base sm:text-lg"
          required />
      </div>
      <div>
        <label class="block text-white font-semibold mb-1 text-base sm:text-lg">Confirm Password</label>
        <input ngModel type="password" name="confirmPassword"
          class="w-full bg-transparent border-b border-white text-white placeholder-white focus:outline-none py-2 text-base sm:text-lg"
          required />
      </div>
      <button type="submit"
        class="w-full mt-2 sm:mt-4 py-2 rounded-full bg-white/80 text-slate-800 font-bold text-base sm:text-lg shadow hover:bg-white transition-all duration-200 active:scale-95">
        Register
      </button>
    </form>
    }

    }

    <div class="mt-4 text-center text-white text-base">
      <ng-container *ngIf="!isRegistering()">
        Don't have an account?
        <button type="button" class="underline font-semibold" (click)="switchForm()">Register</button>
      </ng-container>
      <ng-container *ngIf="isRegistering()">
        Already have an account?
        <button type="button" class="underline font-semibold" (click)="switchForm()">Log In</button>
      </ng-container>
    </div>
  </div>
</div>
