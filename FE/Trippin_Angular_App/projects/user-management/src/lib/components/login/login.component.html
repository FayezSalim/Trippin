<div class="glass-bg">
  <form class="glass-form">
    <h2 class="glass-title">Trippin</h2>
    <mat-form-field appearance="fill" class="glass-field">
      <input matInput placeholder="Enter your email" type="email" required autocomplete="username" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="glass-field">
      <input matInput placeholder="Enter your password" type="password" required autocomplete="current-password" />
    </mat-form-field>
    <div class="glass-options">
      <mat-checkbox color="primary">Remember me</mat-checkbox>
      <a href="#" class="glass-link">Forgot password?</a>
    </div>
    <button mat-raised-button color="primary" class="glass-btn" type="submit">
      Log In
    </button>
    <div class="glass-register">
      Don't have an account? <a href="#" class="glass-link">Register</a>
    </div>
  </form>
</div>
